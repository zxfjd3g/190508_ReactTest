<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_state</title>
  <style>
    .classA {
      color: red;
    }
  </style>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */

  // 1. 定义组件
  class Like extends React.Component {

    // 初始状态化state
    state = {
       isLikeMe: false
    }

    handleClick = () => {
      console.log('handleClick()', this)
      // Cannot read property 'state' of undefined
      // this.state.isLikeMe = !this.state.isLikeMe  // 不能直接修改状态数据
      // 通过setState()来修改状态数据
      const isLikeMe = !this.state.isLikeMe
      this.setState({
        isLikeMe
      })
    }

    // 重写方法
    render () {
      console.log('render()')
      // 读取状态数据
      const { isLikeMe } = this.state
      const text = isLikeMe ? '你喜欢我2' : '我喜欢你2'
      return <h2 className="classA" style={{fontSize: 20}} onClick={this.handleClick}>{ text }</h2>
    }
  }

  function Like2(props) {

    const [isLikeMe, setLikeMe] = React.useState(false)

    function handleClick() {
      setLikeMe(!isLikeMe)
    }

    const text = isLikeMe ? '你喜欢我2' : '我喜欢你2'
    return <h2 style={{fontSize: 20}} onClick={handleClick}>{ text }</h2>
  }

  // 2. 渲染组件标题
  ReactDOM.render(<Like2/>, document.getElementById('example'))
</script>
</body>
</html>
