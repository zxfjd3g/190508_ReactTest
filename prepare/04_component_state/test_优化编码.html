<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
  class Like extends React.Component {

    /*
    给组件对象指定state属性值
    初始化状态
     */
    state = {
      isLikeMe: true
    }

    // 使用箭头函数 ==> 函数中的this就是组件对象了
    change = () => {

      // this.state.isLikeMe = !this.state.isLikeMe // 不能直接更新某个状态数据

      // 更新状态: this.setState()
      this.setState({
        isLikeMe: !this.state.isLikeMe
      })
    }

    render() {
      console.log('render()')
      const text = this.state.isLikeMe ? '你喜欢我' : '我喜欢你'
      return <h2 onClick={this.change}>{text}</h2>
    }
  }

  ReactDOM.render(<Like/>, document.getElementById('example'))
</script>
</body>
</html>
