<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_components_composing</title>
</head>
<body>

  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!-- 
    组件化编程的基本流程
      1. 拆分组件
        App
          Add
          List
      2. 静态组件 ===> 静态页面

      3. 动态组件
          1). 动态显示初始化数据
          2). 交互

    设计数据
      1. 类型: Array
      2. 名称: todos
      3. 哪个组件的状态?  看是哪个组件(它)需要还是哪些组件需要(共同的父组件)
   -->
  <script type="text/babel">
    // 应用根组件
    function App() {

      const [todos, setTodos] = React.useState(['吃饭', '睡觉', '打代码'])
      console.log('todos', todos)

      function addTodo(todo) {
        setTodos([todo, ...todos])
      }
      
      return (
        <div>
          <h1>TODO LIST</h1>
          <Add size={todos.length} addTodo={addTodo} />
          <List todos={todos} />
        </div>
      )
    }

    // TODO添加组件
    function Add(props) {
      // 创建或得到已有的ref容器对象
      const todoRef = React.useRef(null)

      function add () {
        // 得到输入的todo
        const todo = todoRef.current.value.trim()
        // 检查
        if (!todo) {
          todoRef.current.value = ''
          todoRef.current.focus()
          return
        }
        // 添加到todos
        props.addTodo(todo)
        // 清除输入数据
        todoRef.current.value = ''
      }
      
      return (
        <div>
          <input type="text" ref={todoRef}/>
          <button onClick={add}>Add #{ props.size }</button>
        </div>
      )
    }
    Add.propTypes = {
      size: PropTypes.number.isRequired,
      addTodo: PropTypes.func.isRequired
    }

    // TODO列表组件
    function List (props) {
      return (
        <ul>
          {
            props.todos.map((todo, index) => <li key={index}>{todo}</li>)
          }
        </ul>
      )
    }
    List.propTypes = {
      todos: PropTypes.array.isRequired
    }

    // 渲染根组件标签
    ReactDOM.render(<App/>, document.getElementById('example'))

  </script>
</body>
</html>
